<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>lesson3</title>
  </head>
  <body>
    <form name="regestration" action="main.js" method="post">
      <fieldset>
        <legend>
         Student name
        </legend>
        <input type="text" name="username" id="username" placeholder="Your name" />
        <br />
        <br />
        <input type="text" name="name" placeholder="Last name">
        <br>
        <br>
        <legend>
        	Birth Day
        </legend>
        <input type="name" name="age" id="age" placeholder="Your age"
        <br>
        <br>
      <select>
      <option type="" value="man" />Man
      <option type="" value="Woman"/>Woman
      <br />
      <br />
      <legend>
      	Adress
      </legend>
      <input type="text" name="Street Adress" placeholder="Street Adress" />
      <br>
      <br>

      <br>
      <br>
      <input type="text" name="state/province" placeholder="state/province" />
      <br>
      <br>
      <input type="text" name="Postal/zip code" placeholder="Postal/zip code" />
      <br>
      <br>
      <legend>
      	Student email
      </legend>
      <br>
      <br>
      <input type="text" name="email" placeholder="email" />
      <br>
      <br>
      <legend>
      	Additional Text
      </legend>
       <br>
      <br>
      <textarea name="message" rows="8" cols="40"></textarea>
      <br>
      <br>
      <input type="checkbox" name="remember">Remember me
    </form>
  </body>
</html>
